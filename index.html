<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>My Weather!</title>
</head>

<header>
    <h1>Weather Forecast</h1>
</header>

<body>
    <form>
        <input class="city-input" id="city-input" type="text" placeholder="Enter City Name">
        <button class="city-search" id="city-search">Search</button>
    </form>

    <div class="current-weather" id="current-weather">Current Weather for: </div>
        <div class="card header">
            <div class="weather">
                <div class="Temperature" id="Temperature">Temperature: </div>
                <div id="Humidity">Humidity: </div>
                <div id="WindSpeed">Wind Speed: </div>
                <div id="UVI">UVI: </div>

            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
